<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro script</title>
    <style>
        body {
            background-color: antiquewhite;
            color: blueviolet;
            font: normal 25pt Arial;
        }

        h1{
            color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Olá mundo</h1> 
    <p>Me livrei da maldição</p>

    <script>
       
       var n1 = Number(window.prompt('Digite um número:')) 
       var n2 = Number(window.prompt('Digite outro número:')) 

       var s = n1 + n2

       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação.
       // number + number para adição.
       // string + string para concatenação.

       // Coloquei o Number antes do window.prompt para que o valor não seja mais uma string mas vire um number para conseguir ser somado.

       //s.length = Quantos caracteres a string tem.
       //s.toUpperCase() = Muda tudo para maiúsculas.
       //s.toLowerCase() = Muda tudo para minúsculas.

    </script>
  </body>
</html>

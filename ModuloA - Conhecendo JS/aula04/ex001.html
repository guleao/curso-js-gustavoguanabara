<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro script</title>
    <style>
        body {
            background-color: antiquewhite;
            color: blueviolet;
            font: normal 25pt Arial;
        }

        h1{
            color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Olá mundo</h1>
    <p>Me livrei da maldição</p>

    <script>
        window.alert("Primeira mensagem") // window.alert = Aparece uma caixa de alerta com a mensagem dentro dos ().
        window.confirm('Está gostando de JS?') // window.confirm = Aparece uma caixa de alerta com uma mensagem e botões de confirmação.
        window.prompt('Qual é seu nome?') // window.prompt = Aparece uma caixa de alerta com uma mensagem e uma caixa input para escrita.
    </script>
  </body>
</html>
